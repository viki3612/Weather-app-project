<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Week-7-Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f4efbdf5c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <div class="weather-app">
        <div class="card">
          <div class="card-body">
            <form id="search-form">
              <div class="row">
                <div class="col-8">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control search-input"
                      id="input-city"
                      placeholder="Enter a city"
                      autofocus
                    />
                  </div>
                </div>

                <div class="col-4">
                  <div class="form-group">
                    <input
                      type="submit"
                      class="btn btn-primary sm w-75"
                      value="Search"
                    />
                    <button
                      type="button"
                      class="btn btn-light"
                      id="location-button"
                    >
                      <i class="fas fa-location-arrow"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <h1 id="city">Porto</h1>

            <p id="date">17/02/2022</p>
            <span class="weather-information">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="weather-icon"
                id="weather-icon"
              />
              <span class="degrees-change" id="degrees-change"> 22 </span>
              <span class="temperature">
                <a href="#" id="celcius-link" class="active">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </span>

            <div class="weather-description" id="weather-description">
              Sunny with intermittent clouds
            </div>

            <div class="row weather-details" id="weather-details">
              <div class="col" id="feels-like">Feels like : 10°C</div>
              <div class="col" id="humidity">Humidity: 30%</div>
              <div class="col" id="wind">Wind: 20km/h</div>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col">
                  <div class="weather-forecast-day">Mon</div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Mon weather icon"
                  />
                </div>

                <div class="col">
                  <div class="weather-forecast-day">Tue</div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Tue weather icon"
                  />
                </div>
                <div class="col">
                  <div class="weather-forecast-day">Wed</div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Wed weather icon"
                  />
                </div>
                <div class="col">
                  <div class="weather-forecast-day">Thu</div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Thu weather icon"
                  />
                </div>
                <div class="col-2">
                  <div class="weather-forecast-day">Fri</div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Fri weather icon"
                  />
                </div>
              </div>
            </div>

            <div class="row row-temperature-max">
              <div class="col">12°C</div>
              <div class="col">15°C</div>
              <div class="col">16°C</div>
              <div class="col">18°C</div>
              <div class="col-2">20°C</div>
            </div>
            <div class="row row-temperature-min">
              <div class="col">6°C</div>
              <div class="col">10°C</div>
              <div class="col">11°C</div>
              <div class="col">15°C</div>
              <div class="col-2">6°C</div>
            </div>
          </div>
          <small class="coded">
            This project was coded by Viktoria Nikolova and is open sourced on
            <a
              href="https://github.com/viki3612/Weather-app-project"
              target="_blank"
              >GitHub
            </a>
          </small>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
