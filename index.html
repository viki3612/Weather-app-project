<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Week-7-Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f4efbdf5c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
      <br />
      <br />
      <div class="weather-app">
        <div class="card" id="wrapper-background"
          style="background-image: url('icons/clear-sky.gif');"
               
          >
          <div class="card-body">
            <form id="search-form">
              <div class="row">
                <div class="col-7">
                  <div class="form-group">
          
                    <input
                      type="text"
                      class="form-control search-input"
                      id="input-city"
                      placeholder="Enter a city"
                      autofocus
                    />
                  </div>
                </div>
                
                <div class="col">
                 <button id="search-button" >
                  <i class="fas fa-search"></i>
                </button>
                  <button id="location-button">
                  <i class="fas fa-location-arrow"></i>
                  </button>
                </div>
                </div>
              </div>
            </form>
           
            <h1 id="city">Porto</h1>

            <p id="date">17/02/2022</p>
            <span class="weather-information">
              <img
                src=""
                alt="weather-icon"
                id="weather-icon"
              />
              <span class="degrees-change" id="degrees-change"> 22 </span>
              <span class="temperature">
                <a href="#" id="celcius-link" class="active">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              </span>
           
            
            <div class="weather-description" id="weather-description">
              Sunny with intermittent clouds
            </div>
            
            <div class="row weather-details" id="weather-details">
              <div class="col" id="feels-like">Feels like : 10°C</div>
              <div class="col" id="humidity">Humidity: 30%</div>
              <div class="col" id="wind">Wind: 20km/h</div>
            </div>
            
            <hr />
         
            <div class="weather-forecast" id="weather-forecast">
<div class="row">
  
  
  <div class="col-2 col-2-edit">
   
  </div>
</div>
</div>
</div>

</div>

  </body>
</html>
